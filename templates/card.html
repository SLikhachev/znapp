<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="font/css/font-awesome.css">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/layouts/main.css">
	<style>
		form#card input, form#card select {background-color: Lemonchiffon; }
		form#card legend { font-size: 1.2em; font-weight: 700; color: #1F8DD6}
	</style>   
</head>
<body>

<div id="header">
<div id="menus">
    <div class="apps-menu pure-menu pure-menu-horizontal">
        <span class="pure-menu-heading">МО ДВО РАН</span>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="clinic.html" class="pure-menu-link">Клиника</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Диспансер</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Отчеты</a></li>
        </ul>
    </div>
    <div class="application-menu pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" href=""><i class="fa fa-bars"></i></a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <a href="#" class="pure-menu-link">Карты</a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Все</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Прикрепленные</a></li>
                </ul>
            </li>
            
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <a href="#" class="pure-menu-link">Талоны</a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item"><a href="#!/" class="pure-menu-link">Все</a></li>
                    <li class="pure-menu-item"><a href="#!/" class="pure-menu-link">Прикрепленные</a></li>
                </ul>
            </li>
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <a href="#" class="pure-menu-link">Справочники</a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item"><a href="#!/spec-list" class="pure-menu-link">Специальности</a></li>
					<li class="pure-menu-item"><a href="#!/dist-list" class="pure-menu-link">Участки</a></li>
                    <li class="pure-menu-item"><a href="#!/divs-list" class="pure-menu-link">Отделения</a></li>
					<li class="pure-menu-item"><a href="#!/doc-list" class="pure-menu-link">Врачи</a></li>
                </ul>

            </li>
        </ul>
    </div>
</div>
</div>
<div id="content" style="padding-left: 50px;">
<form class="pure-form pure-form-stacked" style="font-size: 1.2em;" id="card">
    <fieldset>
        <legend>Карта пациента</legend>

        <div class="pure-g">
            <div class="pure-u-3-24 ">
                <label for="code-num">Номер карты</label>
                <input id="code-num" class="pure-u-21-24" type="text">
			</div>	
			<div class="pure-u-2-24 ">
                <label for="doc-ser">Документ</label>
                <input id="doc-ser" class="pure-u-23-24" type="text" placeholder="Серия">
			</div>	
			<div class="pure-u-3-24 ">
                 <label for="doc-ser">&nbsp;</label>
				 <input id="doc-num" class="pure-u-23-24" type="text" placeholder="Номер">
			</div>		
			<div class="pure-u-2-24 ">	
				<label for="doc-type">Тип документа</label>
                <select id="doc-type" class="pure-input-1-1">
                    <option>Паспорт</option>
                    <option>Военный билет</option>
                    <option>Студенческий билет</option>
                </select>
            </div>
		</div>
        <div class="pure-g">
            <div class="pure-u-4-24 ">
                <label for="fam">&nbsp;</label>
                <input id="code-num" class="pure-u-21-24" type="text" placeholder="Фамилия">
			</div>	
			<div class="pure-u-4-24 ">
                <label for="doc-ser">&nbsp;</label>
                <input id="doc-ser" class="pure-u-21-24" type="text" placeholder="Имя" style="background-color: Lemonchiffon;">
			</div>	
			<div class="pure-u-4-24 ">
                 <label for="doc-ser">&nbsp;</label>
				 <input id="doc-num" class="pure-u-21-24" type="text" placeholder="Отчество">
			</div>		
			<div class="pure-u-2-24">	
				<label for="doc-type">Пол
					<div style="padding-top: 10px;">
					
					<span style="line-height: 1em">М</span>
					<input id="gm" type="radio" name="gmr" value="m" class="pure-u-4-24">
					<span>М</span>
					<input id="gw" type="radio" name="gmr" value="w" class="pure-u-4-24">
					
					</div></label>
			</div>
		</div>
		<div class="pure-g">
            <div class="pure-u-3-24 ">
                <label for="-num">Дата рождения</label>
                <input id="code-num" class="pure-u-21-24" type="text">
			</div>	
			<div class="pure-u-2-24 ">
                <label for="terms" class="pure-checkbox">&nbsp;
					<div style="padding-top: 10px;">Работает
					<input id="terms" type="checkbox">
					</div>
				</label>
			</div>	
			<div class="pure-u-6-24 ">	
				<label for="doc-type">Место работы</label>
                <select id="doc-type">
                    <option>Организация 1</option>
                    <option>Организация 2</option>
                    <option>Организация 3</option>
                </select>
            </div>
		</div>
		<div class="pure-g">
            <div class="pure-u-3-24 ">
                <label for="-num">Мобильный телефон</label>
                <input id="code-num" class="pure-u-21-24" type="text">
			</div>	
			<div class="pure-u-3-24 ">
                <label for="-num">Домашний телефон</label>
                <input id="code-num" class="pure-u-21-24" type="text">
			</div>	
			
			
			<div class="pure-u-3-24 ">	
				<label for="doc-type">Льготная категория</label>
                <select id="doc-type">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
			<div class="pure-u-3-24 ">	
				<label for="doc-type">Социальный статус</label>
                <select id="doc-type">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
		</div>

    </fieldset>
	<fieldset>
		<legend>Адрес</legend>
		<div class="pure-g">
            <div class="pure-u-3-24 ">
                <input id="code-num" class="pure-u-21-24" type="text" placeholder="Город">
			</div>	
			<div class="pure-u-3-24 ">
                <input id="code-num" class="pure-u-21-24" type="text" placeholder="Улица">
			</div>	
			<div class="pure-u-3-24 ">
                <input id="code-num" class="pure-u-21-24" type="text" placeholder="Дом">
			</div>	
			<div class="pure-u-3-24 ">
                <input id="code-num" class="pure-u-21-24" type="text" placeholder="Квартира">
			</div>	
		</div>
	</fieldset>
	<fieldset>
		<legend>Медицинская страховка</legend>
		<div class="pure-g">
			<div class="pure-u-2-24 ">
                <label for="doc-ser">Полис МС</label>
                <input id="doc-ser" class="pure-u-23-24" type="text" placeholder="Серия">
			</div>	
			<div class="pure-u-3-24 ">
                 <label for="doc-ser">&nbsp;</label>
				 <input id="doc-num" class="pure-u-23-24" type="text" placeholder="Номер">
			</div>		
			<div class="pure-u-4-24 ">	
				<label for="doc-type">Страховщик</label>
                <select id="doc-type" class="pure-input-1-1">
                    <option>Паспорт</option>
                    <option>Военный билет</option>
                    <option>Студенческий билет</option>
                </select>
            </div>
			<div class="pure-u-6-24">	
				<label for="doc-type">Полис
					<div style="padding-top: 10px;">
					
					<span style="line-height: 1em">ОМС</span>
					<input id="gm" type="radio" name="gmr" value="m" class="pure-u-2-24">
					<span>ДМС</span>
					<input id="gw" type="radio" name="gmr" value="w" class="pure-u-2-24">
					<span>Инокраевой</span>
					<input id="gw" type="radio" name="gmr" value="w" class="pure-u-2-24">
					</div></label>
			</div>
		</div>
		<div class="pure-g">
            <div class="pure-u-3-24 ">
                <label for="doc-type">Прикреплен к МО</label>
				<input id="code-num" class="pure-u-21-24" type="text">
			</div>	
			<div class="pure-u-3-24 ">
                <label for="doc-type">Дата прикрепления</label>
				<input id="code-num" class="pure-u-21-24" type="text">
			</div>	
			<div class="pure-u-2-24 ">
                <label for="doc-type">Участок</label>
				<select id="doc-type" class="pure-input-1-1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
			</div>	
			<div class="pure-u-2-24 ">
				<label for="doc-type">&nbsp;</label>
				<button type="submit" class="pure-button pure-button-primary">Прикрепить</button>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<button type="submit" class="pure-button pure-button-primary" >Submit</button>
	</fieldset>
		

</form>	
	
</div>
</body>
</html>
